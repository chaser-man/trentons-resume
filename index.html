<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
<title>Full-Size Image</title>
</head>
<body>
<!-- Replace 'YOUR_IMAGE_URL_HERE' with the actual image address -->
<img src="YOUR_IMAGE_URL_HERE" alt="Full Size Image">
</body>
</html>
